<!DOCTYPE html>
<html>
<head>
	<title>Static table template</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr>
			<th>Field 1</th><th>Field 2</th><th>Field n</th>
		</tr>
		<tr>
			<td class="black">Value 1st row 1st col</td>
			<td class="white"> Value 1st row 2nd col </td>
			<td class="black">Value 1st row n col</td>
		</tr>
		<tr>
			<td class="white">Value nst row 1st col</td>
		    <td class="black">Value nst row 2nd col</td>
		    <td id="unique">Value nst row n col</td>
		</tr>
	</table>

</body>
</html>
