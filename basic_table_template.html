<!DOCTYPE html>
<html>
<head>
	<title>Static table template</title>
</head>
<body>
	<table>
		<tr>
			<th>Field 1</th><th>Field 2</th><th>Field n</th>
		</tr>
		<tr>
			<td>Value 1st row 1st col</td>
			<td> Value 1st row 2nd col </td>
			<td>Value 1st row n col</td>
		</tr>
		<tr>
			<td>Value nst row 1st col</td>
		    <td> Value nst row 2nd col</td>
		    <td>Value nst row n col</td>
		</tr>
	</table>

</body>
</html>
