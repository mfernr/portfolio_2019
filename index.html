<!DOCTYPE html>
<html>
<head>
	<title>The Document Object Model (DOM) and Trees</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<header> Correct structure for a web page</header>
	<p>This is a paragraph</p>
	<span>This is a span content</span>

	<h2>First ordered list</h2>
	<div>
		<ol>
			<li>List ordered item 1</li>
			<li>List ordered item n</li>
		</ol>
	</div>


	<h2>Second unordered list</h2>
	<div>
		<ul>
			<li>List unordered item 1</li>
			<li>List unordered item n</li>
		</ul>
	</div>


	<aside>
		This new article
	</aside>



</body>
</html>
